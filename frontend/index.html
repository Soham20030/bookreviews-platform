    <!-- CSS Variables and Base Styles -->
    <style>
      /* CSS Custom Properties */
      :root {
        --primary-brown: #8B4513;
        --dark-brown: #5D2F0A;
        --light-brown: #D2B48C;
        --paper-white: #FFFEF7;
        --parchment: #F5F5DC;
        --background: #FAFAFA;
        --text-dark: #2C1810;
        --text-light: #6B7280;
        
        /* Typography */
        --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        --font-serif: 'Crimson Text', Georgia, 'Times New Roman', serif;
        
        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgba(139, 69, 19, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(139, 69, 19, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(139, 69, 19, 0.1);
        --shadow-xl: 0 20px 25px -5px rgba(139, 69, 19, 0.1);
        
        /* Border Radius */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        
        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-normal: 300ms ease;
        --transition-slow: 500ms ease;
      }
      
      /* Reset and Base Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      body {
        font-family: var(--font-primary);
        line-height: 1.6;
        color: var(--text-dark);
        background-color: var(--background);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, var(--parchment) 0%, var(--paper-white) 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 2rem;
        animation: float 2s ease-in-out infinite;
      }
      
      .loading-text {
        color: var(--primary-brown);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--light-brown);
        border-top: 4px solid var(--primary-brown);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      /* Animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid var(--primary-brown);
        outline-offset: 2px;
      }
      
      *:focus:not(:focus-visible) {
        outline: none;
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --primary-brown: #000000;
          --text-dark: #000000;
          --text-light: #333333;
        }
      }
      
      /* Dark mode support (future enhancement) */
      @media (prefers-color-scheme: dark) {
        :root {
          --background: #1a1a1a;
          --paper-white: #2a2a2a;
          --parchment: #3a3a3a;
          --text-dark: #ffffff;
          --text-light: #cccccc;
        }
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .loading-logo {
          font-size: 3rem;
        }
        
        .loading-text {
          font-size: 1.2rem;
          padding: 0 1rem;
        }
      }
    </style>
    
    <!-- Structured Data for SEO -->

    </script>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">ðŸ“š</div>

    <div id="root" aria-label="BookReviews Application"></div>
    
    <!-- No JavaScript Fallback -->
    <noscript>
      <div style="
        position: fixed;

        left: 0;

        bottom: 0;
        background: linear-gradient(135deg, #F5F5DC 0%, #FFFEF7 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        z-index: 10000;
      ">
        <div style="font-size: 4rem; margin-bottom: 2rem;">ðŸ“š</div>

    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading Screen Script -->
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second for branding
      });
      
      // Handle loading screen for slow connections
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !loadingScreen.classList.contains('fade-out')) {
          loadingScreen.classList.add('fade-out');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 5000); // Force hide after 5 seconds
    </script>
  </body>
